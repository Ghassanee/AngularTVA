<div class="card">
  <div class="card-header">
    <h3>Enregister une nouvelle Declaration TVA</h3>
  </div>
  <div class="card-body">
    <form action="post">

      <div class="form-group">
        <p class="alert-danger"> {{showError()}} </p>
        <div class="row">

          <div class="col-md-6">
            <label>ref</label>
            <input type="text" class="form-control" required="required" [(ngModel)]="declarationTVA.ref" name="ref">
          </div>
          <div class="col-md-6">
            <label>societeRef</label>
            <input type="text" class="form-control" [(ngModel)]="declarationTVA.societeRef" name="societeRef">
          </div>
        </div>


        <div class="row">

          <div class="col-md-6">
            <label>totalTva</label>
            <input type="number" class="form-control" [(ngModel)]="declarationTVA.totalTva" name="totalTva">
          </div>
          <div class=" col-md-6">
            <label>Annee</label>
            <select class="form-control" [(ngModel)]="declarationTVA.annee" >
              <option selected>Annee...</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>

        </div>

        <div class="row">
          <!-- <app-facture></app-facture> -->
          <div class="col-md-6"><app-facture-charge></app-facture-charge></div>
          <div class="col-md-6"><app-facture-gain></app-facture-gain></div>
        </div>
      </div>
    </form>


  </div>
  <div class="form-row">
    <div class="form-group col-md-4 "></div>
    <div class="form-group col-md-4 ">
      <input type="text" class="form-control" placeholder="Declaration TVA" [(ngModel)]="declarationTVA.ref" [ngModelOptions]="{standalone: true}"><br>
      <button type="button" class="btn btn-primary btn-block" onclick="displayingTva()" >Find Factures By DeclarationTVA</button>
    </div>
    <div class="form-group col-md-4 "></div>

</div>
<div id="listeDeclarations">
<div class="card "  style="margin-top: 10px">
  <div class="card-header">Liste de declaration TVA</div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Ref</th>
          <th scope="col">totalTva</th>
          <th scope="col">societeRef</th>
          <th scope="col">annee</th>
          <th scope="col">Nom du Facture</th>
          <th scope="col">factureGains</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of listDeclarationTVA">
          <th scope="row">{{d.ref}}</th>
          <td>{{d.totalTva}}</td>
          <td>{{d.societeRef}}</td>
          <td>{{d.annee}}</td>
          <td>
            <ul>
              <li *ngFor="let DC of d.factureCharges">
                {{ DC.numeroFacture }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let DG of d.factureCharges">
                {{ DG.numeroFacture }}
              </li>
            </ul>
          </td>
          <td><button type="button" class="btn btn-danger" (click)="deleteByRef(d.ref)">Delete</button></td>
        </tr>
      </tbody>
    </table>


  </div>

</div></div>
