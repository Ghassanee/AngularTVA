<div class="container"  style="padding-bottom: 140px;margin: 40px;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="text-align: center;"><h3>Authentification</h3>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password"  class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="" routerLink="/choix">Sign in</button>
        </form></div>
    <div class="col-md-2"></div>
  </div>
</div>
