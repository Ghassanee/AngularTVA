<div class="card">
  <div class="card-header">
    <h3>Enregister une nouvelle sociéte</h3>
  </div>
  <div class="card-body">
    <form action="post">
    <!--<div class="form-group">
  <label>id</label>
  <input type="number" class="form-control">
</div>!-->
      <div class="form-group">
      <div class="row">

        <div class="col-md-6">
          <label>Nom</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label>Reference</label>
          <input type="text" class="form-control">
        </div>
      </div>


        <div class="row">

          <div class="col-md-6">
            <label>Adresse</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Nombre d'employés</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row">

          <div class="col-md-6">
            <label>Capital</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Type de Société</label>
            <select class="custom-select "  >
              <option  selected>Choose...</option>
              <option *ngFor="let c of typeSocs">{{c.libelle}}</option>
            </select>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-md-6">
          <button type="submit"class="btn btn-outline-danger " style="width: 350px;text-align: center;margin-top: 30px;margin-left: 40px" (click)="save(soc)">Save</button>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-outline-success " style="width: 350px;text-align: center;margin-top: 30px;margin-left: 0px">Update</button>

        </div>
      </div>

    </form>


  </div>
  <div class="card-footer">
    <a href="" style="margin-left: 300px; color: black" routerLink="societe" >Voir la Liste des Societes</a>
  </div>
</div>
