<div class="card">
  <div class="card-body">
    <table class="table" >
      <thead>
      <th>Cin</th>
      <th>Nom</th>
      </thead>
      <tbody>
      <tr *ngFor="let f of clients">
        <td>{{f.cin}}</td>
        <td>{{f.nom}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
